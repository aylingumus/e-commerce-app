<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by subscriptionId"
        [(ngModel)]="subscriptionId"
        ng-enter="searchSubscriptionOrders()"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchSubscriptionOrders()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="subscriptionId">Subscription ID</th>
          <th scope="orderId">Order ID</th>
          <th scope="deliveryDate">Delivery Date</th>
          <th scope="paymentMethod">Payment Method</th>
          <th scope="products">Products</th>
          <th scope="totalAmount">Total Amount</th>
          <th scope="status">Status</th>
        </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let subscription of subscriptions; let i=index;">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{subscription.subscriptionId}}</td>
          <td>{{subscription.orderId}}</td>
          <td>{{subscription.deliveryDate}}</td>
          <td>{{subscription.paymentMethod}}</td>
          <td>{{subscription.products | json}}</td>
          <td>{{subscription.totalAmount}}</td>
          <td>{{subscription.status}}</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
  
</div>
